<!DOCTYPE html>
<html>
    <title>Simple Auth System </title>
    <head></head>
    <body>
        {% block content %}
        {% if user.is_authenticated %}
        <h3>Welcome , name</h3>
        {% endif %}
             
           {% if user.is_authenticated %}
               <a href = {% url 'logout' %}>Logout</>
               {% else %}
               <a href="{% url 'login' %}">Login</a>
               <a href="{% url 'register' %}">Register</a>
             {% endif %}
        {% endblock content %}
    </body>
</html>
